<template name="newBo">
  <div class="row">
    <form id="new-bo-form" class="col s12">
      <div class="input-field">
        <input type="text" id="new-bo-name" class="new-bo-name">
        <label for="new-bo-name">Name</label>
      </div>
      <div class="input-field">
        <input type="text" id="new-bo-description" class="new-bo-description">
        <label for="new-bo-description">Description</label>
      </div>
      <p>
        <input name="group1" type="radio" id="time-1" checked>
        <label for="time-1">hots time (blizzard seconds)</label>
      </p>
      <p>
        <input name="group1" type="radio" id="time-2">
        <label for="time-2">lotv time (real seconds)</label>
      </p>
      <button type="submit" class="new-bo-submit waves-effect waves-light btn">Submit</button>
    </form>
  </div>
</template>
