<template name="register">
  {{#unless currentUser}}
    <div class="register-row container">
      <h4>Register</h4>
      <div class="row">
        <form class="col s12 register-form">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="register-username">
              <label for="register-username">Username</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="register-password">
              <label for="register-password">Password</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="register-password-confirm">
              <label for="register-password-confirm">Password (again)</label>
            </div>
            <div class="input-field col s12">
              <button type="submit" class="register-form-btn waves-effect waves-light btn">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  {{else}}
    You are already logged in.
  {{/unless}}
</template>
