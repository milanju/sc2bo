<template name="editBo">
  <h4>{{buildOrderObject.name}}</h4>
  <h5>{{buildOrderObject.description}}</h5>

  <div class="row">
    <div class="card form-card animated slideInDown">
      <form id="add-new-command" class="col s12">
        <div class="input-field time-input col s3 m2">
          <input type="text" name="time" id="new-time-input" class="validate">
          <label for="new-time-input">Time</label>
        </div>
        <div class="input-field supply-input col s3 m2">
          <input type="text" name="supply" id="new-supply-input" class="validate">
          <label for="new-supply-input">Supply</label>
        </div>
        <div class="input-field command-input col s6 m8">
          <input type="text" name="command" id="new-command-input" class="validate">
          <label for="new-command-input">Command</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
      </form>
    </div>
    <div class="card blue-grey white-text darken-2 player-card">
      <div class="col s12 valign-wrapper">
        <button id="play-bo" class="player-button waves-effect waves-light btn valign green accent-4"><i class="material-icons">play_arrow</i></button>
        <button id="pause-bo" class="player-button waves-effect waves-light btn valign orange accent-4"><i class="material-icons">pause</i></button>
        <button id="stop-bo" class="player-button waves-effect waves-light btn valign red accent-4"><i class="material-icons">stop</i></button>
        <p class="flow-text timer-text valign">{{timer}}</p>
      </div>
      <div class="col s12 valign-wrapper">
        <div class="steps last-command col s3 valign-wrapper"><h6>{{last.command}}</h6></div>
        <div class="steps actual-command col s6 valign-wrapper"><h5>{{actual.command}}</h5></div>
        <div class="steps next-command col s3 valign-wrapper"><h6>{{next.command}}</h6></div>
      </div>
    </div>
    <div class="card table-card animated slideInUp">
      <table class="striped">
        <thead>
          <tr>
            <th class="table-remove"></th>
            <th class="table-time">Time</th>
            <th class="table-supply">Supply</th>
            <th class="table-command">Command</th>
          </tr>
        </thead>
        <tbody>
          {{#each getBuildOrder}}
            <tr id="{{clClass}}">
              <td><i class="material-icons remove-command">delete</i></td>
              <td>{{time}}</td>
              <td>{{supply}}</td>
              <td>{{command}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
