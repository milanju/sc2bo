<template name="home">
  <div class="card-panel component-card">
    {{#if subsReady}}
    {{else}}
      {{> loading}}
    {{/if}}
    <div>
      {{> filter}}
      <div class="row bo-list-title">
        <div class="col s12">
          <h5>Public Build Orders</h5>
        </div>
        {{> newBoButton}}
      </div>
      <div>
        {{#each buildOrders}}
          {{> buildOrderListed}}
        {{/each}}
      </div>
      <a class="home-load-more" href="" onclick="return false;">load more</a>
    </div>
  </div>
</template>
