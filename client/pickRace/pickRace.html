<template name="pickRace">
    {{#if currentUser}}
    {{else}}

      <p class="center">
        Welcome to sc2bo.com, the best Build Order ressource for StarCraft® II: Legacy

        on all your devices. Create public strategies to
        share with the Community, unlisted ones to share with your friends only,

          </div>
        </div>
        <div class="col m4 s12">
          <div class="race-pick-container center">
            <a href="" class="pick-zerg"><img src="/img/icon-zerg.png" class="responsive-img race-pick-img" alt="" /></a><br>
            <a href="" class="pick-zerg waves-effect waves-light btn-large">Zerg</a>
