<template name="adminBugsSolved">
  <div class="card-panel component-card">
  {{#if isInRole 'admin'}}
    <div>
      <div class="row bo-list-title">
        <div class="col s12">
          <h5>Solved Bugs</h5>
        </div>
      </div>
      <div>
        {{#each solvedBugs}}
          {{> adminListedBugs}}
        {{/each}}
      </div>
      <a href="/admin/bugs">view unsolved bugs</a>
    </div>
  {{else}}
    {{> login}}
  {{/if}}
  </div>
</template>
