<template name="adminFeedbackRead">
  <div class="card-panel component-card">
  {{#if isInRole 'admin'}}
    <div>
      <div class="row bo-list-title">
        <div class="col s12">
          <h5>Read Feedback</h5>
        </div>
      </div>
      <div>
        {{#each readFeedback}}
          {{> adminListedFeedback}}
        {{/each}}
      </div>
      <a href="/admin/feedback/">view unread Feedback</a>
    </div>
  {{else}}
    {{> login}}
  {{/if}}
  </div>
</template>
