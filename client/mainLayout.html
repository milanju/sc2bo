<template name="mainLayout">
  {{#if styleDark}}
    <head>
      <link rel="stylesheet" href="/styles/dark.css">
    </head>
  {{/if}}
  <div class="container">
    <nav>
      <div class="nav-wrapper">
        <div class="spacer">
        </div>
        <a href="/" class="brand-logo center hide-on-small waves-effect waves-red">SC2BO</a>
        <ul id="nav-mobile" class="left">
          <li><a href="/" class="waves-effect waves-red bottom-align"><i class="material-icons left nav-icon">home</i><span class="hide-on-med">Home</span></a></li>
          <li><a href="/dashboard" class="waves-effect waves-red"><i class="material-icons left nav-icon">dashboard</i><span class="hide-on-med">Dashboard</span></a></li>
          <li><a href="/favorites" class="waves-effect waves-red"><i class="material-icons left nav-icon">star</i><span class="hide-on-med">Favorites</span></a></li>
        </ul>
        <ul class="right valign-wrapper">
          <li><div class="spinner-wrapper valign-wrapper">
            {{> spinner}}
          </div></li>
          <li>{{> userButton}}</li>
        </ul>
      </div>
    </nav>
    {{#if isInRole 'admin,moderator'}}
      {{> modBar}}
    {{/if}}
    {{> Template.dynamic template=main}}
    {{> loginModal}}
    {{> registerModal}}
    <footer class="card-panel footer">
      <div class="row">
        <div class="col s12">
        </div>
      </div>
      <div class="footer-wrapper">
        <div class="footer-links">
          <a href="/feedback">Feedback</a>
           -
          <a href="/bugs">Bugs</a>
        </div>
        Â© SC2BO
        <div class="footer-img">
          <img src="http://us.blizzard.com/static/_images/logos/starcraft2-lotv.png" alt="" />
        </div>
        <div class="right">
          <div class="switch style-switch">
            <label>
              Off
              <input type="checkbox" {{styleLight}}>
              <span class="lever"></span>
              On
            </label>
          </div>
        </div>
      </div>
    </footer>
  </div>
</template>
