<template name="dashboard">
  {{#if currentUser}}
    {{#if raceNotPicked}}
      {{> pickRace}}
    {{else}}
      <div class="card-panel component-card">
        <div>
          {{> filter}}
          <div class="row bo-list-title">
            <div class="col s12">
              <h5>My Build Orders</h5>
            </div>
            {{> newBoButton}}
          </div>
          {{#if isReady "myBuildOrders"}}
            <div>
              {{#each buildOrders}}
                {{> buildOrderListed}}
              {{/each}}
            </div>
          {{else}}
            {{> loading}}
            {{> hideFooter}}
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{else}}
    <div class="card-panel component-card">
      {{> login}}
    </div>
  {{/if}}
</template>
