<template name="dashboard">
  {{#if currentUser}}
    <div class="card-panel component-card">
      <div>
        {{> filter}}
        <div class="row bo-list-title">
          <div class="col s12">
            <h5>My BuildOrders</h5>
          </div>
          {{> newBoButton}}
        </div>
        {{#if isReady "myBuildOrders"}}
          <div>
            {{#each buildOrders}}
              {{> buildOrderListed}}
            {{/each}}
          </div>
        {{else}}
          {{> loading}}
          {{> hideFooter}}
        {{/if}}
      </div>
    </div>
  {{else}}
    {{> login}}
  {{/if}}
</template>
