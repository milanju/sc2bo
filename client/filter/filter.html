<template name="filter">
  <div class="row">
    <div class="col m5 s12 center">
      <button value="protoss" class="btn small-button player-race-btn {{playerRace 'protoss'}}">Protoss</button>
      <button value="terran" class="btn small-button player-race-btn {{playerRace 'terran'}}">Terran</button>
      <button value="zerg" class="btn small-button player-race-btn {{playerRace 'zerg'}}">Zerg</button>
    </div>
    <div class="col m2 s12 center">
      vs.
    </div>
    <div class="col m5 s12 center">
      <button value="protoss" class="btn small-button opp-race-btn opp-race-btn {{oppFilter 'protoss'}}">Protoss</button>
      <button value="terran" class="btn small-button opp-race-btn opp-race-btn {{oppFilter 'terran'}}">Terran</button>
      <button value="zerg" class="btn small-button opp-race-btn opp-race-btn {{oppFilter 'zerg'}}">Zerg</button>
    </div>
    <div class="col m5 s12 center">
      <button value="HotS" class="btn small-button expansion-radio-btn hots-btn {{expansionFilter 'HotS'}}">HotS</button>
      <button value="LotV" class="btn small-button expansion-radio-btn lotv-btn {{expansionFilter 'LotV'}}">LotV</button>
    </div>
    <div class="col m2 s12 center">
      -
    </div>
    <div class="col m5 s12 center">
      <button value="top" class="btn small-button sort-btn {{sortRadio 'top'}}">top</button>
      <button value="new" class="btn small-button sort-btn {{sortRadio 'new'}}">new</button>
    </div>
  </div>
</template>
