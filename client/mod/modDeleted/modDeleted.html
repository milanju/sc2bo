<template name="modDeleted">
  <div class="card-panel component-card">
    {{#if isInRole 'admin, moderator'}}
      <div>
        <div class="row bo-list-title">
          <div class="col s12">
            <h5>Deleted Build Orders</h5>
          </div>
        </div>
          <div>
            {{#each buildOrders}}
              {{> buildOrderListed}}
            {{/each}}
          </div>
      </div>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</template>
