<template name="splash">
  <div class="row">
    <div class="col s12">
    <div class="card new-bo-card blue-grey darken-2 splash-card">
          <center><button class="new-buildorder waves-effect waves-light btn center">new buildorder</button></center>
      </div>
    </div>
    <div class="col s12">
      <div class="card splash-card">
        <table class="striped">
          <thead>
            <tr>
              <th class="table-splash-remove"></th>
              <th class="table-splash-name">Name</th>
              <th class="table-splash-description">Description</th>
            </tr>
          </thead>
          <tbody>
            {{#each buildOrders}}
              <tr id="{{clClass}}">
                <td><i class="material-icons remove-bo">delete</i></td>
                <td class="build-order-td">{{name}}</td>
                <td class="build-order-td">{{description}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
