<template name="splash">
  <div class="row">
    <div class="col s12">
      <button class="new-buildorder waves-effect waves-light btn">new buildorder</button>

      <ul class="collection with-header">
        <li class="collection-header"><h5>My Buildorders</h5></li>
        {{#each buildOrders}}
          <li href="#" class="build-order-li collection-item">{{name}}, {{description}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
