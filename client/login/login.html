<template name="login">
  {{#unless currentUser}}
    <div class="login-row container center">
      <h4>Login</h4>
      <div class="row">
        <form class="col s12 login-form">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="login-username">
              <label for="login-username">Username</label>
            </div>
            <div class="input-field col s12">
              <input type="password" id="login-password">
              <label for="login-password">Password</label>
            </div>
            <div class="input-field col s12">
              <button type="submit" class="login-form-btn waves-effect waves-light btn">Login</button>
            </div>
            <div class="col s12">
              <h5>OR</h5>
            </div>
            <div class="col s12">
              <a class="link-to-register-btn waves-effect waves-light btn">Register</a>
            </div>
          </div>
        </form>
      </div>
    </div>

  {{else}}
    You are already logged in.
  {{/unless}}
</template>
