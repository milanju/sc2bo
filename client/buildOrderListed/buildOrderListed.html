<template name="buildOrderListed">
  <div class="row valign-wrapper listed-bo-row">
    <div class="col listed-bo-votes center">
      <a href="" onclick="return false;"><i class="fa fa-arrow-up upvote {{upvoted}}"></i></a>
      <div class="{{upvoted}} {{downvoted}}">{{this.score}}</div>
      <a href="" onclick="return false"><i class="fa fa-arrow-down downvote {{downvoted}}"></i></a>
    </div>
    <div class="col">
      [{{this.matchup}}]
      {{#if unlisted}}[unlisted]{{/if}}
      {{#if private}}[private]{{/if}}
      {{#if deleted}}[deleted]{{/if}}
      <a href="/bo/{{this.slug}}">{{this.title}}</a> <div class="listed-bo-author">by {{this.author}}</div>
      <div class="listed-bo-toolbar">
        <div class="right">
          {{#if deleted}}
            {{> restoreButton}}
          {{/if}}
          {{> editButton}}
          {{> favoriteButton}}
          {{> reportButton}}
        </div>
      </div>
    </div>
  </div>
</template>
