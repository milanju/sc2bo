<template name="favorites">
  {{#if currentUser}}
    {{#if raceNotPicked}}
      {{> pickRace}}
    {{else}}
      <div class="card-panel component-card">
        <div>
          {{> filter}}
          {{#if currentUser}}
            <div class="row bo-list-title">
              <div class="col s12">
                <h5>Favorite Build Orders</h5>
              </div>
              {{> newBoButton}}
            </div>
            {{#if isReady "favoriteBuildOrders"}}
              <div>
                {{#each buildOrders}}
                  {{> buildOrderListed}}
                {{/each}}
              </div>
            {{else}}
              {{> loading}}
              {{> hideFooter}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{else}}
    <div class="card-panel component-card">
      {{> login}}
    </div>
  {{/if}}
</template>
