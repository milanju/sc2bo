<template name="favorites">
  <div class="card-panel component-card">
    {{#if currentUser}}
      <div>
        {{> filter}}
        {{#if currentUser}}
          <div class="row bo-list-title">
            <div class="col s12">
              <h5>Favorite Build Orders</h5>
            </div>
            {{> newBoButton}}
          </div>
          {{#if isReady "favoriteBuildOrders"}}
            <div>
              {{#each buildOrders}}
                {{> buildOrderListed}}
              {{/each}}
            </div>
          {{else}}
            {{> loading}}
            {{> hideFooter}}
          {{/if}}
        {{/if}}
      </div>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</template>
