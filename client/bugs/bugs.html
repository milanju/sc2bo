<template name="bugs">
  <div class="card-panel component-card">
    {{#if currentUser}}
    <div>
      <div class="row bo-list-title">
        <div class="col s12">
          <h5>Bugs</h5>
            Found a bug? Please let us know!
          <div class="row">
            <form id="report-bug-form" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="bugs-textarea" class="materialize-textarea"></textarea>
                  <label for="bugs-textarea">Report a Bug</label>
                </div>
                <div class="input-field col s12">
                  <button id="report-but-btn" class="btn">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</template>
